<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BART Train Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- css styling -->
    <link rel="stylesheet" href="css/style.css">
    <!-- polyfill.io is the library for using newer JavaScript features (such as Object.assign) in older browsers. -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">

<body>
    <h1>BART Train Map</h1>
    <!--  map div -->
    <div id="map"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- leaflet.extra-markers -->
    <script src="javascript/leaflet.extra-markers.min.js"></script>
    <!-- d3 sources -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- javascript for bart map -->
    <script src="javascript/bart_map.js"></script>
</body>
</html>
